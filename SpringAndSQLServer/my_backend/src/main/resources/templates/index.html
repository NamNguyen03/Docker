<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List user</title>
<style type="text/css">
	table {
		padding: 5px;		
	}
	th, td {
		border: 1px solid black;
		padding: 5px;
		
	}
	

</style>
</head>
<body>
	<h1>List user</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Birth year</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>	
				<td th:text="${user.birthYear}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
